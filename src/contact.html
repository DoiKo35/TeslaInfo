			<main class="content">
				<h1>Написати повідомлення</h1>

				<form id="form" class="blocks">
					<p>
						<label>Ім'я:</label>
						<input type="text" class="text" name="name" />
					</p>
					<p>
						<label>Адрес e-mail:</label>
						<input type="text" class="text" name="email" />
					</p>
					<p>
						<label>Телефон:</label>
						<input type="text" class="text" name="phone" />
					</p>
					<p class="area">
						<label>Повідомлення:</label>
						<textarea class="textarea" name="message" placeholder="Тут ви можете написати повідомлення, до розробників сайту, на яке вам обов'язково надішлють відповідь."></textarea>
					</p>
					<p>
						<label>&nbsp;</label>
						<input type="submit" class="btn" value="Відправити" onClick="alert('Дякуємо за Ваше повідомлення!\nМи обов`язково з Вами зв'яжемося.');" />
					</p>
				</form>
