<script>

var images = document.querySelectorAll('.photo-item'),
	photo = document.querySelector('#photo'),
    pidpys = document.querySelector('#pidpys em');

for (var i = 0; i < images.length; i++) {
	images[i].onclick = function() {
		var img_src = this.src;
		img_src = img_src.replace('mini-', '');
		img_alt = this.alt;

		photo.src = img_src;
		photo.alt = img_alt;
		photo.title = img_alt;
		pidpys.innerText = img_alt;
  }
}
</script>
